<!DOCTYPE html> 
<html>
<head>
    <link type="text/css" rel="stylesheet" href="http://vjs.zencdn.net/5.4.4/video-js.css"/>
</head>
<body>
<video
    id="vid1"
    class="video-js vjs-default-skin"
    controls
    width="640" height="264"
    data-setup='{"sources": [{ "type": "video/mp4", "src": "mov_bbb.mp4"}] }'
    >
</video>

<button id="change">Change Video</button>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="http://vjs.zencdn.net/5.4.4/video.js"></script>
<script>

    (function ($) {
        $(document).ready(function () {

            // An example of playing with the Video.js javascript API
            // Will start the video and then switch the source 3 seconds latter
            // You can look at the doc there: http://docs.videojs.com/docs/guides/api.html
            videojs('vid1').ready(function () {	// Wait until player is ready
                var myPlayer = this;
                myPlayer.src({type: 'video/mp4', src: 'mov_bbb.mp4'});
				myPlayer.play();

                $("#change").on('click', function () {
                    myPlayer.src({type: 'video/mp4', src: 'small.mp4'});
					myPlayer.play();
                });
            });

        });
    })(jQuery);
</script> 
<div class="content">Hello <span class="value"></span></div>
</body>
</html><!-- a change -->
